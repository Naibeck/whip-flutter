name: whipit
description: Educational project that plays a sound once is pressed.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  audioplayers: ^0.14.0
  shake: ^0.1.0

  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flappy_translator:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: BestInClass
      fonts:
        - asset: assets/best_in_class.otf

